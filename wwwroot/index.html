<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tiger Sanctuary</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Tigers</h2>
    <div>
        <div class="product-info">
            <img class="tiger-image" src="/img/TigerFriend.jpg" />
            <h3>Tiger Towels</h3>
            <ul class="product-props">
                <li>Price: £15</li>
                <li>Tiger: Tanyika</li>
                <li>Title: </li>
                <li>Description: soft quality tiger towel</li>
            </ul>
            <button id="buyButton">Buy</button>
        </div>
        <div id="theForm">
            <form>
                <label>Username</label>
                <br />
                <input />
                <br />
                <label>Password</label>
                <br />
                <input type="password" />
                <br />
                <label>Email</label>
                <br />
                <input type="email" />
                <br />
                <label>Subject</label>
                <br />
                <input type="text" />
                <br />
                <label>Message</label>
                <br />
                <textarea rows="4"></textarea>/>
                <br />
                <input type="submit" value="Send Message" />
                <br />
            </form>
        </div>
    </div>
    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label> Username</label>
                <input />
            </div>

            <div>
                <label> Password</label>
                <input type="password" />
            </div>

            <div>
                <input type="checkbox" />
                <label> Remember me?</label>
            </div>

            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
